<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5em;
            color: #ff5733;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .construction-icon {
            font-size: 4em;
            margin: 20px 0;
        }
        #countdown {
            font-size: 1.5em;
            color: #007bff;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="construction-icon">ðŸš§</div>
    <h1>We're Working on Something Great!</h1>
    <p>This page is under construction. Please check back soon.</p>
    <p id="countdown">Time remaining: <span id="time"></span></p>
    <footer>&copy; 2025 Your Company Name</footer>

    <script>
        // Countdown timer script
        const endTime = new Date('2025-02-01T16:00:00'); // February 1, 2025, at 4:00 PM

        function updateCountdown() {
            const now = new Date();
            const timeLeft = endTime - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').textContent = "We're live!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('time').textContent =
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
